<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="stylesheet" href="../CSS/mainStyle.css">
    <link rel="stylesheet" href="../CSS/tasklist.css">
    <link rel="stylesheet" href="../CSS/font-awesome.css">
  </head>

  <body>
    <header>
      <h1 class="titles">Welcome to your Dashboard</h1>
    </header>

    <section class="taskList">
      <h2>Task List</h2>
      <div class="taskContainer">
        <div class="clear">
            <i class="fa fa-refresh"></i>
        </div>

      <div class="taskContent">
        <ul id="list">
          <li class="item">
            <i class="fa fa-circle-thin complete"></i>
            <p class="text">Drink Coffee</p>
            <i class="fa fa-trash-o delete"></i>
        </ul>

        <div class="addItem">
          <i class="fa fa-plus-circle"></i>
          <input type="text" id="input" placeholder="Add a Task">
        </div>
      </div>
    </div>
    </section>

    <section class="files">
      <h2>Quick File Access</h2>
    </section>

    <section class="calendar">
      <h2>Schedule</h2>
        <div id="schedule">
        </div>
    </section>

    <section class="progress">
      <h2>Progress</h2>
    </section>

    <section class="team">
      <h2>Immediate Team</h2>
    </section>

  </body>
  <script src="../scripts/dashboard.js" type="text/javascript"></script>
  <script src="../scripts/schedule.js" type="text/javascript"></script>
  <script src="../scripts/MindFusion.Scheduling.js" type="text/javascript"></script>

  </script>

  </script>
</html>
